<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startups & Innovation - Brightlens News</title>
    <meta name="description" content="Startup and innovation hub: funding rounds, product launches, and founder stories.">
    <meta name="keywords" content="startups, venture capital, innovation, product launches, founders">

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#111827" />

    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--primary-color:#f59e0b;--background-color:#0f0f12;--text-color:#e5e7eb;--surface-color:#16161a;--border-color:#26262e}
        body{font-family:'Inter',system-ui,sans-serif;background:var(--background-color);color:var(--text-color);line-height:1.6}
        .header{background:rgba(22,22,26,0.7);backdrop-filter:blur(10px);position:sticky;top:0;z-index:100;border-bottom:1px solid var(--border-color)}
        .container{max-width:1200px;margin:0 auto;padding:0 1rem}
        .page-hero{padding:4rem 0 2rem;display:flex;align-items:center;gap:1.5rem}
        .page-hero .icon{font-size:2rem;color:var(--primary-color)}
        .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1rem;padding:2rem 0}
        .card{background:linear-gradient(180deg,rgba(245,158,11,.12),rgba(245,158,11,.04));border:1px solid var(--border-color);border-radius:12px;padding:1rem;display:flex;flex-direction:column;gap:.75rem}
        .card h3{font-size:1.1rem}
        .muted{color:#9ca3af;font-size:.9rem}
        .card a{color:#fbbf24;text-decoration:none}
    </style>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></noscript>
    <script src="js/sidebar-navigation.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content" style="display:flex;align-items:center;justify-content:space-between;padding:0.75rem 0">
                <a href="/" style="color:inherit;text-decoration:none;font-weight:700"><i class="fas fa-newspaper"></i> Brightlens</a>
                <nav style="display:flex;gap:.75rem;font-size:.95rem">
                    <a href="/index.html" style="color:inherit;text-decoration:none">Home</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="page-hero">
            <i class="fas fa-lightbulb icon"></i>
            <div>
                <h1>Startups & Innovation</h1>
                <p class="muted">Independent hub. Does not use the site-wide news system.</p>
            </div>
        </div>

        <section>
            <div class="cards" id="startups-grid"></div>
        </section>
    </main>

    <script>
    (function(){
        const feeds = [
            'https://techcrunch.com/startups/feed/',
            'https://sifted.eu/feed',
            'https://news.crunchbase.com/feed/',
            'https://www.ycombinator.com/blog/rss',
            'https://www.producthunt.com/feed'
        ];

        async function fetchFeed(url){
            try{
                const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url='+encodeURIComponent(url));
                if(!res.ok) throw new Error('feed error');
                return (await res.json()).items || [];
            }catch(e){
                return [];
            }
        }

        function render(items){
            const grid = document.getElementById('startups-grid');
            const limited = items.slice(0,24);
            grid.innerHTML = limited.map(item => `
                <article class="card">
                    <h3>${item.title || 'Untitled'}</h3>
                    <p class="muted">${new Date(item.pubDate||item.published||Date.now()).toLocaleString()}</p>
                    <a href="${item.link || item.url}" target="_blank" rel="noopener">Read more</a>
                </article>
            `).join('');
        }

        Promise.all(feeds.map(fetchFeed)).then(arr=>{
            const all = arr.flat();
            all.sort((a,b)=>new Date(b.pubDate||b.published||0)-new Date(a.pubDate||a.published||0));
            render(all);
        });
    })();
    </script>
</body>
</html>
